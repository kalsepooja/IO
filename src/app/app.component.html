    <div class="col-md-6">
      <app-todo-form 
      (todoEmmiter)="onAddSkills($event)"
      ></app-todo-form>
    </div>
    <div class="col-md-6 mb-4">
      <app-todo-list [getSkills]="skillsArray"></app-todo-list>
    </div>

    <div class="col-md-6">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" #fname id="fname" class="form-control">
        </div>
        <div class="form-group">
          <label for="lname">last Name</label>
          <input type="text" #lname id="lname" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" #email id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="text" #contact id="contact" class="form-control">
        </div> 
        <div class="text-right">
          <button class="btn btn-primary"
          (click)="onAddStudent(fname, lname, email, contact)"
          >add Std</button>
        </div>
    </div>

    <div class="col-md-6">
   <div class="table-responsive">
    <table class="table-bordered">
      <thead>
        <tr>
          <th>Sr.no</th>
          <th>Std. Fname</th>
          <th>Std. Lname</th>
          <th>Std. Email</th>
          <th>Std. Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let std of studentArray, index as i">
          <td>{{i + 1}}</td>
          <td>{{std.fname}}</td>
          <td>{{std.lname}}</td>
          <td>{{std.email}}</td>
          <td>{{std.contact}}</td>
        </tr>
      </tbody>
    </table>
   </div>
    </div>
</div>
